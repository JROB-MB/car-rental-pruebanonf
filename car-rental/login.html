<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css2/css/sourcesanspro-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css2/css/style.css"/>
</head>
<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
				<img src="images/form-v8.jpg" alt="form">
			</div>
			<div class="form-right">
				<div class="tab">
					
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Sign In</button>
					</div>
				</div>
					<form class="form-detail" >
					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input id="email" type="text" name="your_email_1"  class="input-text" required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input id = "password" type="password" name="password_1"  class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						
						</div>
						<div class="form-row-last">
							<input id="submit" type="submit" name="register" class="register" value="Sign In">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type = "module" src = "script.js"></script>
</body>
</html>
